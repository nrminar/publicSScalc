<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jQuery.js"></script>
    <script src="scripts/scripts.js"></script>
    <link rel="stylesheet" href="styles/styles.css"/>
    <title>SSCALC</title>
</head>
<body>
    <header>
        <h1>Server Side Calculator</h1>
    </header>
    <h2>Input numbers and operators into the field below or click on the buttons</h2>
    <img src="/images/sixtypercent.gif"/>
    <input type="text" value="" id="calcIn"/>
    <button id="clearBtn">C</button>
    <br>
    <button id="oneBtn">1</button>
    <button id="twoBtn">2</button>
    <button id="threeBtn">3</button>
    <button id="plusBtn">+</button>
    <br>
    <button id="fourBtn">4</button>
    <button id="fiveBtn">5</button>
    <button id="sixBtn">6</button>
    <button id="minusBtn">-</button>
    <br>
    <button id="sevenBtn">7</button>
    <button id="eightBtn">8</button>
    <button id="nineBtn">9</button>
    <button id="multiplyBtn">*</button>
    <br>
    <button id="zeroBtn">0</button>
    <button id="dotBtn">.</button>
    <button id="evalBtn">=</button>
    <button id="divideBtn">/</button>
    <br>
    <br>
    <button id="deleteHistory">Delete History</button>
    <br>
    <br>
    <p>Click on an expression to evaluate it again</p>
    <div id="output">

    </div>
    <div id="results">

    </div>
</body>
</html>
